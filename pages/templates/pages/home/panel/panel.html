<div id="create_product_title_panel" class="panel_data" style="z-index: 10000; display: none;">
    <div class="panel panel_data-content">
        <form id="create_product_title_form" method="post">
            {% csrf_token %}
            <input type="hidden" name="action" value="create_product_title"/>

            <div class="form-group">
                <label><strong><em>Nom de la création :</em></strong></label>
                <input type="text" class="form-control" name="name" placeholder="Nom de l'article">
            </div>

            <button type="submit" class="full-width-button">Valider</button>
        </form>
    </div>
</div>
<script>
    $('#create_product_title_form').submit(function(e) {
        e.preventDefault();
        const form = this;
        const formData = new FormData(form);
        $.ajax({
            type: 'POST',
            url: '{% url "brand_action_handler" %}',
            data: formData,
            contentType: false,
            processData: false,
            success: function(response) {
                if (response.status === 'success') {
                    window.location.href = `/model2/${response.product_id}/`;
                } else {
                    alert(response.message);
                }

            }
        });
    });
</script>



<div id="update_brand_contact_info" class="panel_data" style="z-index: 10000; display: none;">

            <div class="form-group">

</div>

<script>
    $('#update_brand_contact_info_form').submit(function(e) {
        e.preventDefault();
        const form = this;
        const formData = new FormData(form);

        $.ajax({
            type: 'POST',

<style>

    .panel_data-content .form-group {

    .panel_data-content .full-width-button {

<script>
    function openModal(serviceId) {
        var modal = document.getElementById(serviceId);
        if (modal) {
            modal.style.display = 'flex';
            console.log('Modal opened:', serviceId);

            document.removeEventListener('click', closeModal);

            setTimeout(function() {
                document.addEventListener('click', closeModal);
                console.log('Click event attached to close the modal:', serviceId);
            }, 100);
        } else {
            console.error('Modal not found for id:', serviceId);
        }

        function closeModal(event) {
            var formContent = modal.querySelector('.panel_data-content');
            if (!formContent.contains(event.target)) {
                modal.style.display = 'none';
                console.log('Modal closed:', serviceId);
                document.removeEventListener('click', closeModal);
            }
        }
    }
</script>
