{% load static %}
<section id="ready-to-wear" class="invitation-section">
    <div class="invitation-content">
        <p class="invitation-subtitle">Collection</p>
        <h2 class="invitation-title">Haute Couture</h2>
        <a href="{% url 'pret-a-porter' %}" class="invitation-button">Découvrir</a>
    </div>
</section>
<style>
    .invitation-subtitle {
        font-family: 'Raleway', sans-serif;
        font-size: 1rem;
        letter-spacing: 3px;
        text-transform: uppercase;
        margin-bottom: 15px;
    }

    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;500&display=swap');

    .invitation-title {
        font-family: 'Raleway', sans-serif;
        font-size: 4rem;
        font-weight: 300; 
        text-transform: uppercase;
        letter-spacing: 8px; 
        margin: 0 0 30px 10px; 
        text-shadow: none; 
    }

    .invitation-title::after {
        content: '';
        display: block;
        width: 150px; 
        height: 2px; 
        margin: 25px auto 0;
        background-image: linear-gradient(to right, #009246 33.3%, #ffffff 33.3%, #ffffff 66.6%, #CE2B37 66.6%);
    }

    .invitation-section {
        height: 90vh; 
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: #fff;
        background-image: url("{% static 'pages/images/Morabito4.JPG' %}");
        background-size: cover;
        background-position: center;
        background-attachment: fixed; /* Effet de parallaxe simple */
    }

    .invitation-section::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.35); /* Superposition noire pour la lisibilité */
        z-index: 1;
    }

    .invitation-content {
        position: relative;
        z-index: 2; /* Pour que le texte soit au-dessus de la superposition */
    }

    .invitation-button {
        display: inline-block;
        padding: 12px 35px;
        border: 1px solid #fff;
        background-color: transparent;
        color: #fff;
        text-decoration: none;
        text-transform: uppercase;
        font-family: 'Raleway', sans-serif;
        font-size: 0.8rem;
        font-weight: bold;
        letter-spacing: 2px;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .invitation-button:hover {
        background-color: #fff;
        color: #000;
    }
</style>
